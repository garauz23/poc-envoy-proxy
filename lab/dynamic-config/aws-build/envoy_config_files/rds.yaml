version_info: "0"
resources:
  - "@type": type.googleapis.com/envoy.config.route.v3.RouteConfiguration
    name: route_config_1
    virtual_hosts:
      - name: vh
        domains: ["*"]
        routes:
          - match:
              prefix: "/headers"
            route:
              cluster: instance_1
          - match:
              safe_regex:
                google_re2: {}
                regex: ".*/AutenticarUsuarioV2$"
            route:
              cluster: authentication
          - match:
              safe_regex:
                google_re2: {}
                regex: ".*/ConsultarConsolidadoCuentasAfiliadas$"
            route:
              cluster: accounts
          - match:
              safe_regex:
                google_re2: {}
                regex: ".*/EjecutarTransaccionCanales$"
            route:
              cluster: transactional
          - match:
              safe_regex:
                google_re2: {}
                regex: ".*/ConsultarModeloSeguridadPorTransaccion$"
            route:
              cluster: transactional
          - match:
              prefix: "/"
            route:
              cluster: allendpoints
